<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field floatLabel="always">
      <mat-label>リポジトリオーナー</mat-label>
      <input
        matInput
        formControlName="owner"
        type="text"
        autocomplete="nope"
        required
      />
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>リポジト名</mat-label>
      <input
        matInput
        formControlName="name"
        type="text"
        autocomplete="nope"
        required
      />
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>マイルストーン</mat-label>
      <input
        matInput
        formControlName="milestone"
        type="text"
        autocomplete="nope"
      />
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>ステータス</mat-label>
      <mat-select formControlName="states">
        <mat-option
          [value]="state"
          *ngFor="let state of [null, 'OPEN', 'CLOSED']"
        >
          {{ state }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>アサイン</mat-label>
      <input
        matInput
        formControlName="assignee"
        type="text"
        autocomplete="nope"
      />
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>作成者</mat-label>
      <input
        matInput
        formControlName="creator"
        type="text"
        autocomplete="nope"
      />
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>メンション</mat-label>
      <input
        matInput
        formControlName="mentioned"
        type="text"
        autocomplete="nope"
      />
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>ラベル</mat-label>
      <input
        matInput
        formControlName="labels"
        type="text"
        autocomplete="nope"
      />
      <mat-hint>,（コンマ）区切りで指定</mat-hint>
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>ソート</mat-label>
      <mat-select formControlName="sort">
        <mat-option
          [value]="sort"
          *ngFor="let sort of ['created', 'updated', 'comments']"
        >
          {{ sort }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>取得数</mat-label>
      <input
        matInput
        formControlName="first"
        type="number"
        autocomplete="nope"
        max="100"
      />
      <mat-hint>最大100件</mat-hint>
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>順序</mat-label>
      <mat-select formControlName="direction">
        <mat-option
          [value]="direction"
          *ngFor="let direction of ['asc', 'desc']"
        >
          {{ direction }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>最終更新日</mat-label>
      <input matInput formControlName="since" type="date" autocomplete="nope" />
    </mat-form-field>
    <mat-form-field floatLabel="always">
      <mat-label>ページ</mat-label>
      <input
        matInput
        formControlName="page"
        type="number"
        autocomplete="nope"
      />
    </mat-form-field>

    <button [disabled]="form.invalid" mat-raised-button>
      Issue取得
    </button>
  </form>
</mat-card>
